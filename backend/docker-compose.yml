version: "3.9"
services:
  mongo:
    image: mongo:6
    container_name: mongo
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports: ["27017:27017"]
    volumes: ["mongo_data:/data/db"]

  mongo-init:
    image: mongo:6
    depends_on: [mongo]
    entrypoint: ["bash","-lc","mongosh --host mongo --quiet --eval 'try{rs.status()}catch(e){rs.initiate({_id:\"rs0\",members:[{_id:0,host:\"localhost:27017\"}]})}' || true"]

volumes:
  mongo_data: